   <!-- CONTENIDO PRINCIPAL -->
   <main class="bodyContacto">
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="nombre" class="form-control mb-4" id="exampleFormControlInput1" placeholder="Lisandro">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="apellido" class="form-control mb-4" id="exampleFormControlInput1" placeholder="Lopez">
                <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                <input type="telefono" class="form-control mb-4" id="exampleFormControlInput1" placeholder="11 4549 2118">                
                
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control mb-5" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Consulta:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div class="form-check mt-5">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Soy mayor de edad
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                Recibir novedades por mail
                </label>
            </div>
            <a href="#" class="btn btn-primary mt-5 mb-5">Enviar!</a>
        </div>

    </main>
