<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-Gus.jpg">
    <link rel="stylesheet" href="./css/style.css">
    <title>G! - Contacto</title>
</head>

<body>
        <!-- LOGO -->
        <section class="logo">
            <!-- LOGO -->
            <h1 class="logoHeader"><a href="./index.html">aGus!</a></h1>
        </section>

        <!-- ENCABEZADO -->
        <header class="header">

                <!-- MENU -->
                <nav class="menuHeader">
                    <ul class="nav">
                            <li>
                                <a href="./index.html">Inicio</a>
                            </li>
                            <li>
                                <a href="./servicios.html">Servicios</a>
                            </li>
                            <li>
                                <a href="./galeria.html">Galeria</a>
                            </li>
                            <li>
                                <a href="./nosotros.html">Nosotros</a>
                            </li>
                            <li>
                                <a href="./contacto.html">Contacto</a>
                            </li>
                    </ul> 
                </nav>
        </header> 
    
   <!-- CONTENIDO PRINCIPAL -->
   <main>

        <!-- FORMULARIO -->
        <form action="#" method="get">
            <!-- DATOS -->
            <label>
                <span>Nombre:</span>
                <input type="text" placeholder="Ej: Maria" name="nombre">
                <br><br>

                <span>Apellido:</span>
                <input type="text" placeholder="Ej: Fernandez" name="apellido">
                <br><br>

                <span>Edad:</span>
                <input type="number" placeholder="Ej: 35" name="edad" min="1" max="150">
                <br><br>

                <span>Mail:</span>
                <input type="email" placeholder="Ej: contacto@gusy.com" name="email">
                <br><br><br>
            </label>

            <!-- COMENTARIO -->
            <label>
                <p>Deja tu comentario:</p>
                <textarea name="comentario" cols="120" rows="8"></textarea>
                <br><br><br>
            </label>

            <!-- NEWSLETTER -->
            <label>
                <input type="checkbox" name="noticias">
                <span>Suscribirse al Newsletter</span>
                <br><br><br>
            </label>

            <input type="submit" value="ENVIAR">

        </form>
   </main>

        <!-- PIE DE PAGINA -->
        <footer class="footer">
            <!-- REDES -->
            <ol>
                <li> <a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                <li> <a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                <li> <a href="https://twitter.com/" target="_blank">Twitter</a></li>
            </ol>
        </footer>
</body>
